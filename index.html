<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Speed Changer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Audio Speed Changer</h1>

    <label class="upload-button" for="fileInput">
      Choose Your Audio
      <div class="file-types">Supported: MP3, MP4, WAV, etc.</div>
    </label>
    <input type="file" id="fileInput" accept="audio/*,video/mp4" style="display: none;" />

    <label for="speedControl">Playback Speed: <span id="speedLabel">1.0x</span></label>
    <input type="range" id="speedControl" min="0.1" max="10" step="0.1" value="1" />

    <div id="customPlayer">
      <button id="playBtn">▶ Play</button>
      <button id="pauseBtn">⏸ Pause</button>
      <input type="range" id="seekBar" value="0" min="0" max="100" step="0.1" />
    </div>

    <select id="formatSelect">
      <option value="mp3">MP3</option>
      <option value="wav">WAV</option>
      <option value="ogg">OGG</option>
    </select>
    <button id="saveButton">Save Audio</button>

    <!-- Inline message box -->
    <div id="messageBox" class="hidden">
      <span id="messageText"></span>
      <button id="messageClose">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
